<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Photography | By RaviTeja</title>
    <link rel="shortcut icon" href="/static/fast-food-outline.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Barriecito&family=Cinzel&family=Courgette&family=Dancing+Script:wght@700&family=Lumanosimo&family=Rubik+Wet+Paint&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Acme', sans-serif; 
            line-height: 1.6;
            color: #333;
        }

        .navbar {
            height: 98px;
            background-color: rgb(252, 254, 255);
            z-index: 1000;
            padding: 0 73px;
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .navbar .navbar-brand {
            font-family: 'Cinzel', serif; 
            font-size: 25px;
            letter-spacing: 5px;
            color: #333;
            padding-bottom: 10px;
            margin-right: auto;
        }

        .navbar-nav .nav-link {
            text-decoration: none;
            color: rgba(32, 32, 31, 0.812);
            font-weight: bold;
            font-size: 20px;
            padding: 10px 25px;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: black;
            font-size: 22px;
        }

        .upphead {
            display: flex;
            flex-wrap: wrap;
            align-items: center; 
            justify-content: center; 
            padding-top: 150px; 
            padding-bottom: 30px;
            text-align: center;
        }
        .upphead .backbtn {
            text-decoration: none;
            color: black;
            font-family: 'Acme', sans-serif;
            font-size: 1.1em;
            margin-right: 20px;
            white-space: nowrap; 
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .upphead .backbtn:hover {
            background-color: #f0f0f0;
        }
        .upphead h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8em;
            margin-left: 0;
            margin-top: 10px; 
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            padding: 20px 15px;
        }

        .box1, .box2 {
            display: flex;
            flex-direction: column; 
            margin: 10px; 
            flex: 1 1 45%; 
            min-width: 300px; 
        }

        .upimages {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            margin-bottom: 10px;
        }

        .ulside, .urside {
            flex: 1 1 45%; 
            min-width: 250px;
            padding: 5px; 
            text-align: center;
        }

        .ulside img, .urside img, .down img, .box2 img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        .down {
            padding: 5px;
            text-align: center;
        }


        .foot {
            display: none;
        }

        .crline {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
            padding-bottom: 20px;
            background-color: rgb(252, 254, 255);
            border-top: 1px solid #eee;
        }

        .crline p {
            font-size: 12px;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 0;
        }
        @media (min-width: 768px) {
            .navbar .container-fluid {
                justify-content: space-between;
            }
            .navbar-expand-md .navbar-collapse {
                justify-content: flex-end;
            }
        }

        @media (max-width: 1200px) {
            .navbar {
                padding: 0 50px;
            }
            .navbar .navbar-brand {
                font-size: 22px;
            }
            .navbar-nav .nav-link {
                padding: 10px 20px;
            }

            .upphead h1 {
                font-size: 2.2em;
            }
            .container {
                max-width: 960px; 
            }
            .box1, .box2 {
                flex: 1 1 48%;
            }
        }

        @media (max-width: 991.98px) {

            .navbar {
                height: auto;
                align-items: center;
                padding: 10px 20px;
                flex-direction: column;
            }
            .navbar .navbar-brand {
                padding-bottom: 5px;
                width: 100%;
                text-align: center;
                margin-right: 0;
            }
            .navbar-toggler {
                margin-top: 10px;
            }
            .navbar-collapse {
                width: 100%;
                text-align: center;
            }
            .navbar-nav .nav-link {
                padding: 8px 0;
            }

            .upphead {
                flex-direction: column; 
                padding-top: 120px;
                padding-bottom: 20px;
            }
            .upphead .backbtn {
                margin-right: 0;
                margin-bottom: 15px;
            }
            .upphead h1 {
                font-size: 2em;
                margin-top: 0;
            }

            .container {
                flex-direction: column; 
                align-items: center;
                max-width: 720px; 
            }
            .box1, .box2 {
                flex: 1 1 100%;
                margin: 10px 0; 
                max-width: 500px; 
            }
            .ulside, .urside, .down {
                flex: 1 1 100%; 
            }
            .ulside img, .urside img, .down img, .box2 img {
                width: 100%; 
                height: auto;
            }
        }

        @media (max-width: 767.98px) {
            .navbar .navbar-brand {
                font-size: 20px;
            }
            .navbar-nav .nav-link {
                font-size: 16px;
            }

            .upphead h1 {
                font-size: 1.8em;
            }
            .upphead .backbtn {
                font-size: 1em;
                padding: 4px 8px;
            }
            .box1, .box2 {
                max-width: 95%;
            }
        }

        @media (max-width: 575.98px) {
            .navbar .navbar-brand {
                font-size: 18px;
                letter-spacing: 2px;
            }
            .navbar-nav .nav-link {
                font-size: 14px;
                padding: 5px 10px;
            }

            .upphead {
                padding-top: 100px;
            }
            .upphead h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">RaviTeja</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutus.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="books.html">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="upphead">
            <a href="portfolio.html" class="backbtn">
                <h4> &#60; Back to Portfolio</h4>
            </a>
            <h1>Baked Foods</h1>
        </div>

        <div class="container">
            <div class="box1">
                <div class="upimages">
                    <div class="ulside">
                        <img src="/static/84770f_1df0e9489ec24c7284e8c42489805f3f~mv2_d_3872_2444_s_4_2.jpg" alt="Baked Food Item 1">
                    </div>
                    <div class="urside">
                        <img src="/static/84770f_b133f838045148d386de1d1b315b24ae~mv2_d_3000_2003_s_2.jpg" alt="Baked Food Item 2">
                    </div>
                </div>
                <div class="down">
                    <img src="/static/84770f_25e2acc8b9024273a5bea9d1859b6bb0~mv2_d_3888_2592_s_4_2.jpg" alt="Baked Food Item 3">
                </div>
            </div>
            <div class="box2">
                <img src="/static/84770f_f2f8618de67e4b4fa5c4316f8356c055~mv2_d_3000_2003_s_2.jpg" alt="Baked Food Item 4">
            </div>
        </div>

        <div class="crline">
            <p> © 2035 by The Art of Food. Powered and secured by Teja..</p>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigF/h/6tVROV7LNCQ" crossorigin="anonymous">
    </script>
</body>

</html>
