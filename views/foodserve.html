<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Photography | By RaviTeja</title>
    <link rel="shortcut icon" href="/static/fast-food-outline.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        /* Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Barriecito&family=Cinzel&family=Courgette&family=Dancing+Script:wght@700&family=Lumanosimo&family=Rubik+Wet+Paint&display=swap');

        /* Universal Box Sizing */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Acme', sans-serif; /* Unified font for the entire website */
            line-height: 1.6;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            height: 98px;
            background-color: rgb(252, 254, 255);
            z-index: 1000;
            padding: 0 73px;
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .navbar .navbar-brand {
            font-family: 'Cinzel', serif; /* Keeping Cinzel for the prominent brand name */
            font-size: 25px;
            letter-spacing: 5px;
            color: #333;
            padding-bottom: 10px;
            margin-right: auto;
        }

        .navbar-nav .nav-link {
            text-decoration: none;
            color: rgba(32, 32, 31, 0.812);
            font-weight: bold;
            font-size: 20px;
            padding: 10px 25px;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: black;
            font-size: 22px;
        }

        /* Main Content - Food and Serve Specific */
        .upphead {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding-top: 150px;
            padding-bottom: 30px;
            text-align: center;
        }
        .upphead .backbtn {
            text-decoration: none;
            color: black;
            font-family: 'Acme', sans-serif;
            font-size: 1.1em;
            margin-right: 20px;
            white-space: nowrap;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .upphead .backbtn:hover {
            background-color: #f0f0f0;
        }
        .upphead h1 {
            font-family: 'Cinzel', serif; /* Distinct font for title */
            font-size: 2.8em;
            margin-left: 0;
            margin-top: 10px;
        }

        .container {
            padding: 20px 15px; /* Adjust container padding */
            display: flex;
            flex-direction: column; /* Stack image rows vertically */
            align-items: center; /* Center rows */
        }

        .box1, .box2, .box3 {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap within boxes */
            justify-content: center; /* Center images horizontally */
            margin-bottom: 20px; /* Space between rows of images */
            width: 100%; /* Take full width */
            max-width: 1200px; /* Max width for images */
        }

        .box1 img, .box2 img, .box3 img {
            max-width: 100%; /* Ensure images are responsive */
            height: auto;
            display: block;
            margin: 10px; /* Space around individual images */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        /* Specific sizing for some images for initial layout, then responsive */
        .ulsideimg { /* For first image in box1 */
            flex: 1 1 48%;
            min-width: 300px; /* Adjust as needed for specific image sizes */
            height: 600px; /* Fixed height for consistent look */
        }
        .ursideimg { /* For second image in box1 */
            flex: 1 1 48%;
            min-width: 300px;
            height: 600px;
        }
        .mlsideimg { /* For first image in box2 */
            flex: 1 1 48%;
            min-width: 300px;
            height: 500px;
        }
        .mrsideimg { /* For second image in box2 */
            flex: 1 1 48%;
            min-width: 300px;
            height: 500px;
        }
        .box3 img { /* For the single image in box3 */
            flex: 1 1 95%; /* Take almost full width */
            height: 550px;
        }


        /* Footer Styling */
        .foot {
            display: none; /* Hide the social icons section as requested */
        }

        .crline {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
            padding-bottom: 20px;
            background-color: rgb(252, 254, 255);
            border-top: 1px solid #eee;
        }

        .crline p {
            font-size: 12px;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 0;
        }

        /* --- Responsive Adjustments (Media Queries) --- */

        /* Navbar: Toggle for md breakpoint and below (768px) */
        @media (min-width: 768px) {
            .navbar .container-fluid {
                justify-content: space-between;
            }
            .navbar-expand-md .navbar-collapse {
                justify-content: flex-end;
            }
        }

        /* For screens smaller than 1200px */
        @media (max-width: 1200px) {
            .navbar {
                padding: 0 50px;
            }
            .navbar .navbar-brand {
                font-size: 22px;
            }
            .navbar-nav .nav-link {
                padding: 10px 20px;
            }

            .upphead h1 {
                font-size: 2.2em;
            }
            .container {
                max-width: 1000px;
            }
            .ulsideimg, .ursideimg, .mlsideimg, .mrsideimg {
                height: auto; /* Allow height to adjust naturally on smaller screens */
            }
        }

        /* For screens smaller than 992px (tablets) */
        @media (max-width: 991.98px) {
            /* Adjustments for collapsed navbar */
            .navbar {
                height: auto;
                align-items: center;
                padding: 10px 20px;
                flex-direction: column;
            }
            .navbar .navbar-brand {
                padding-bottom: 5px;
                width: 100%;
                text-align: center;
                margin-right: 0;
            }
            .navbar-toggler {
                margin-top: 10px;
            }
            .navbar-collapse {
                width: 100%;
                text-align: center;
            }
            .navbar-nav .nav-link {
                padding: 8px 0;
            }

            .upphead {
                flex-direction: column;
                padding-top: 120px;
                padding-bottom: 20px;
            }
            .upphead .backbtn {
                margin-right: 0;
                margin-bottom: 15px;
            }
            .upphead h1 {
                font-size: 2em;
                margin-top: 0;
            }

            .box1, .box2, .box3 {
                flex-direction: column; /* Stack images vertically within each box */
                margin-bottom: 10px;
            }
            .box1 img, .box2 img, .box3 img {
                margin: 5px 0; /* Adjust margin for stacking */
            }
            .ulsideimg, .ursideimg, .mlsideimg, .mrsideimg, .box3 img {
                flex: 1 1 100%; /* Take full width when stacked */
                max-width: 90%; /* Constrain width for better look */
            }
        }

        /* For screens smaller than 768px (large phones) */
        @media (max-width: 767.98px) {
            .navbar .navbar-brand {
                font-size: 20px;
            }
            .navbar-nav .nav-link {
                font-size: 16px;
            }

            .upphead h1 {
                font-size: 1.8em;
            }
            .upphead .backbtn {
                font-size: 1em;
                padding: 4px 8px;
            }
            .ulsideimg, .ursideimg, .mlsideimg, .mrsideimg, .box3 img {
                max-width: 100%; /* Take full width */
            }
        }

        /* For screens smaller than 576px (small phones) */
        @media (max-width: 575.98px) {
            .navbar .navbar-brand {
                font-size: 18px;
                letter-spacing: 2px;
            }
            .navbar-nav .nav-link {
                font-size: 14px;
                padding: 5px 10px;
            }

            .upphead {
                padding-top: 100px;
            }
            .upphead h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="upphead">
            <a href="portfolio.html" class="backbtn">
                <h4> &#60; Back to Portfolio</h4>
            </a>
            <h1>Food And Serve</h1>
        </div>
        <div class="container">
            <div class="box1">
                <img src="/static/f61af8_70d340571f1746b992d15abf9c81b619~mv2_d_5550_3726_s_4_2.jpg" alt="Food Serve Image 1" class="ulsideimg">
                <img src="/static/84770f_48eeb84c3d524111907e9d121ead8ee8~mv2_d_4761_5265_s_4_2.jpg" alt="Food Serve Image 2" class="ursideimg">
            </div>

            <div class="box2">
                <img src="/static/f61af8_3c02fe3e97bd4a4babca5036ba63cfa3~mv2_d_4000_2667_s_4_2.jpg" alt="Food Serve Image 3" class="mlsideimg">
                <img src="/static/f61af8_4adedc29a1044005b6b17894dcd10f6e~mv2_d_5704_3840_s_4_2.jpg" alt="Food Serve Image 4" class="mrsideimg">
            </div>

            <div class="box3">
                <img src="/static/84770f_ec768230792843b0b96a93b91eec823d~mv2_d_4928_3264_s_4_2.jpg" alt="Food Serve Image 5">
            </div>
        </div>

        <div class="crline">
            <p> Â© 2035 by The Art of Food. Powered and secured by Teja..</p>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</body>
