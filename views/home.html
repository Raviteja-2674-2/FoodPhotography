<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Photography | By RaviTeja</title>
    <link rel="shortcut icon" href="/static/fast-food-outline.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        /* Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Barriecito&family=Cinzel&family=Courgette&family=Dancing+Script:wght@700&family=Lumanosimo&family=Rubik+Wet+Paint&display=swap');

        /* Universal Box Sizing */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Acme', sans-serif; /* Unified font for the entire website */
            line-height: 1.6;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            height: 98px;
            background-color: rgb(252, 254, 255);
            z-index: 1000;
            padding: 0 73px;
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .navbar .navbar-brand {
            font-family: 'Cinzel', serif; /* Keeping Cinzel for the prominent brand name */
            font-size: 25px;
            letter-spacing: 5px;
            color: #333;
            padding-bottom: 10px;
            margin-right: auto;
        }

        .navbar-nav .nav-link {
            text-decoration: none;
            color: rgba(32, 32, 31, 0.812);
            font-weight: bold;
            font-size: 20px;
            padding: 10px 25px;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: black;
            font-size: 22px;
        }

        /* Main Content - Home Page Specific */
        #imgclass {
            background: url(/static/MainPBG.webp) no-repeat center center/cover;
            position: relative;
            height: calc(100vh - 98px);
            width: 100%;
            margin-top: 98px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            text-align: right;
            padding-right: 76px;
        }

        .onimage {
            font-size: x-large;
            color: rgb(221, 218, 207);
            margin-right: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .onimage h1 {
            font-family: 'Lumanosimo', cursive; /* Keeping a distinct font for main title */
            font-size: 3em;
            margin-bottom: 10px;
        }

        .onimage h4 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .MPbtn {
            margin-top: 10px;
            padding: 10px 25px;
            border-radius: 7px;
            cursor: pointer;
            background-color: rgba(175, 161, 161, 0.618);
            border: 2px solid transparent;
            letter-spacing: 1px;
            color: white;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .MPbtn:hover {
            background-color: rgba(175, 161, 161, 0.851);
            border: 2px solid rgb(181, 179, 176);
            font-weight: bold;
        }

        /* Footer Styling (Simplified as no social icons) */
        .foot {
            display: none; /* Hide the social icons section as requested */
        }

        .crline {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
            padding-bottom: 20px;
            background-color: rgb(252, 254, 255);
            border-top: 1px solid #eee;
        }

        .crline p {
            font-size: 12px;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 0;
        }

        /* --- Responsive Adjustments (Media Queries) --- */

        /* Navbar: Toggle for md breakpoint and below (768px) */
        @media (min-width: 768px) {
            .navbar .container-fluid {
                justify-content: space-between;
            }
            .navbar-expand-md .navbar-collapse {
                justify-content: flex-end;
            }
        }

        /* For screens smaller than 1200px */
        @media (max-width: 1200px) {
            .navbar {
                padding: 0 50px;
            }
            .navbar .navbar-brand {
                font-size: 22px;
            }
            .navbar-nav .nav-link {
                padding: 10px 20px;
            }
            .onimage {
                margin-right: 20px;
            }
            .onimage h1 {
                font-size: 2.5em;
            }
            .onimage h4 {
                font-size: 1.3em;
            }
        }

        /* For screens smaller than 992px */
        @media (max-width: 991.98px) {
            .navbar .navbar-brand {
                font-size: 20px;
            }
            .navbar-nav .nav-link {
                font-size: 18px;
            }
        }

        /* For screens smaller than 768px (Bootstrap's 'md' breakpoint) */
        @media (max-width: 767.98px) {
            .navbar {
                height: auto;
                align-items: center;
                padding: 10px 20px;
                flex-direction: column;
            }
            .navbar .navbar-brand {
                padding-bottom: 5px;
                width: 100%;
                text-align: center;
                margin-right: 0;
            }
            .navbar-toggler {
                margin-top: 10px;
            }
            .navbar-collapse {
                width: 100%;
                text-align: center;
            }
            .navbar-nav .nav-link {
                padding: 8px 0;
            }

            #imgclass {
                margin-top: 130px;
                height: calc(100vh - 130px);
                padding-right: 20px;
                padding-left: 20px;
                align-items: center;
                text-align: center;
                justify-content: center;
            }

            .onimage {
                margin-right: 0;
            }

            .onimage h1 {
                font-size: 2em;
            }
            .onimage h4 {
                font-size: 1.2em;
            }
        }

        /* For screens smaller than 576px (Bootstrap's 'sm' breakpoint) */
        @media (max-width: 575.98px) {
            .navbar .navbar-brand {
                font-size: 18px;
                letter-spacing: 2px;
            }
            .navbar-nav .nav-link {
                font-size: 14px;
                padding: 5px 10px;
            }

            #imgclass {
                margin-top: 120px;
                height: calc(100vh - 120px);
            }

            .onimage h1 {
                font-size: 1.5em;
            }
            .onimage h4 {
                font-size: 0.9em;
            }
            .MPbtn {
                padding: 6px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">RaviTeja</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/aboutus">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/books">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="imgclass">
            <div class="onimage">
                <h1>The Art of Food</h1>
                <h4>Photography</h4>
                <a href="/portfolio"> <button class="MPbtn">View More</button></a>
            </div>
        </div>

        <div class="crline">
            <p> Â© 2035 by The Art of Food. Powered and secured by Teja..</p>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigF/h/6tVROV7LNCQ" crossorigin="anonymous">
    </script>
</body>

</html>
