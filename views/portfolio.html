<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Photography | By RaviTeja </title>
    <link rel="shortcut icon" href="/static/fast-food-outline.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        /* Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Barriecito&family=Cinzel&family=Courgette&family=Dancing+Script:wght@700&family=Lumanosimo&family=Rubik+Wet+Paint&display=swap');

        /* Universal Box Sizing */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Acme', sans-serif; /* Unified font for the entire website */
            line-height: 1.6;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            height: 98px;
            background-color: rgb(252, 254, 255);
            z-index: 1000;
            padding: 0 73px;
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .navbar .navbar-brand {
            font-family: 'Cinzel', serif; /* Keeping Cinzel for the prominent brand name */
            font-size: 25px;
            letter-spacing: 5px;
            color: #333;
            padding-bottom: 10px;
            margin-right: auto;
        }

        .navbar-nav .nav-link {
            text-decoration: none;
            color: rgba(32, 32, 31, 0.812);
            font-weight: bold;
            font-size: 20px;
            padding: 10px 25px;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: black;
            font-size: 22px;
        }

        /* Main Content - Portfolio Specific */
        .mheading h1 {
            text-align: center;
            padding-top: 150px; /* Space below fixed navbar */
            font-family: 'Cinzel', serif; /* Distinct font for main page heading */
            font-size: 3em;
            margin-bottom: 50px; /* Space below heading */
        }

        .imgcont {
            display: flex;
            flex-wrap: wrap; /* Allow boxes to wrap */
            justify-content: center; /* Center boxes horizontally */
            width: 100%;
            padding: 0 15px; /* Add overall padding */
            margin-bottom: 50px; /* Space above footer */
        }

        .imgcont > div { /* Apply to box1, box2, box3 directly */
            background-size: cover;
            background-position: center;
            margin: 15px; /* Space between boxes */
            height: 400px; /* Adjust height for better responsiveness */
            width: calc(33.33% - 30px); /* Approx one-third width for 3 columns, accounting for margin */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
            color: aliceblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative; /* For button positioning */
            border-radius: 8px; /* Slightly rounded corners */
            overflow: hidden; /* Hide anything outside border-radius */
        }

        .imgcont h2 {
            font-family: 'Cinzel', serif; /* Distinct font for category headings */
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .pbtn {
            padding: 10px 30px; /* Larger padding for buttons */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 7px;
            border: 1px solid rgb(251, 250, 250);
            color: azure;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            text-decoration: none; /* Ensure no underline from anchor */
            display: inline-block; /* Allow padding and margin */
        }
        .pbtn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            color: white;
        }
        .pbtn-link {
            display: block; /* Make the anchor fill the button area */
            text-decoration: none; /* Remove underline */
        }

        /* Specific background images for boxes */
        .box1 { background-image: url("/static/oneofthree.webp"); }
        .box2 { background-image: url("/static/twoofthree.webp"); }
        .box3 { background-image: url("/static/threeofthree.webp"); }


        /* Footer Styling */
        .foot {
            display: none; /* Hide the social icons section as requested */
        }

        .crline {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
            padding-bottom: 20px;
            background-color: rgb(252, 254, 255);
            border-top: 1px solid #eee;
        }

        .crline p {
            font-size: 12px;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 0;
        }

        /* --- Responsive Adjustments (Media Queries) --- */

        /* Navbar: Toggle for md breakpoint and below (768px) */
        @media (min-width: 768px) {
            .navbar .container-fluid {
                justify-content: space-between;
            }
            .navbar-expand-md .navbar-collapse {
                justify-content: flex-end;
            }
        }

        /* For screens smaller than 1200px (larger tablets/small desktops) */
        @media (max-width: 1200px) {
            .navbar {
                padding: 0 50px;
            }
            .navbar .navbar-brand {
                font-size: 22px;
            }
            .navbar-nav .nav-link {
                padding: 10px 20px;
            }

            .mheading h1 {
                font-size: 2.5em;
            }

            .imgcont > div {
                height: 350px;
                width: calc(50% - 30px); /* Two columns */
            }
        }

        /* For screens smaller than 992px (tablets) */
        @media (max-width: 991.98px) {
            /* Adjustments for collapsed navbar */
            .navbar {
                height: auto;
                align-items: center;
                padding: 10px 20px;
                flex-direction: column;
            }
            .navbar .navbar-brand {
                padding-bottom: 5px;
                width: 100%;
                text-align: center;
                margin-right: 0;
            }
            .navbar-toggler {
                margin-top: 10px;
            }
            .navbar-collapse {
                width: 100%;
                text-align: center;
            }
            .navbar-nav .nav-link {
                padding: 8px 0;
            }

            .mheading h1 {
                padding-top: 120px; /* Adjust top padding for taller navbar */
                font-size: 2.2em;
            }

            .imgcont > div {
                width: calc(50% - 30px); /* Still two columns */
                height: 300px;
            }
            .imgcont h2 {
                font-size: 1.8em;
            }
        }

        /* For screens smaller than 768px (large phones - Bootstrap 'md' breakpoint) */
        @media (max-width: 767.98px) {
            .navbar .navbar-brand {
                font-size: 20px;
            }
            .navbar-nav .nav-link {
                font-size: 16px;
            }

            .mheading h1 {
                font-size: 2em;
            }

            .imgcont > div {
                width: calc(100% - 30px); /* Single column layout */
                height: 280px;
            }
            .imgcont h2 {
                font-size: 1.5em;
            }
            .pbtn {
                padding: 8px 25px;
                font-size: 14px;
            }
        }

        /* For screens smaller than 576px (small phones - Bootstrap 'sm' breakpoint) */
        @media (max-width: 575.98px) {
            .navbar .navbar-brand {
                font-size: 18px;
                letter-spacing: 2px;
            }
            .navbar-nav .nav-link {
                font-size: 14px;
                padding: 5px 10px;
            }

            .mheading h1 {
                font-size: 1.8em;
                padding-top: 100px;
            }

            .imgcont > div {
                height: 250px;
            }
            .imgcont h2 {
                font-size: 1.3em;
            }
            .pbtn {
                padding: 6px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

                    </ul>

        <div class="mheading">

        <div class="imgcont">
            <div class="box1">

            </div>

            <div class="box2">

                <a href="/foodserve" class="pbtn-link"><button class="pbtn">view</button></a>

        <div class="crline">

        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigF/h/6tVROV7LNCQ" crossorigin="anonymous">

</body>
